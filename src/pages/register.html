<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-center text-3xl font-bold mb-6 text-black">SIGN UP</h2>
        
        <form class="space-y-4">
            <!-- Full Name field with icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-user text-gray-600"></i>
                <label class="text-lg font-bold mb-1" for="full-name">Full Name</label>
            </div>
            <input id="full-name" type="text" class="w-full bg-blue-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <!-- Mail field with icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-envelope text-gray-600"></i>
                <label class="text-lg font-bold mb-1" for="email">Mail</label>
            </div>
            <input id="email" type="email" class="w-full bg-blue-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Phone Number field with icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-phone text-gray-600"></i>
                <label class="text-lg font-bold mb-1" for="phone">Phone Number</label>
            </div>
            <input id="phone" type="text" class="w-full bg-blue-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Password field with icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-lock text-gray-600"></i>
                <label class="text-lg font-bold mb-1" for="password">Password</label>
            </div>
            <input id="password" type="password" class="w-full bg-blue-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Confirm Password field with icon -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-lock text-gray-600"></i>
                <label class="text-lg font-bold mb-1" for="confirm-password">Confirm Password</label>
            </div>
            <input id="confirm-password" type="password" class="w-full bg-blue-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Back arrow and Register button -->
            <div class="flex items-center justify-between">
                <!-- Back arrow icon with link to index.html -->
                <a href="index.html" class="text-blue-600 hover:text-blue-800 transition duration-300">
                    <i class="fas fa-arrow-left"></i> <!-- Back arrow icon -->
                </a>
                <!-- Register button -->
                <button class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-lg hover:bg-blue-700 transition duration-300">
                    REGISTER
                </button>
            </div>
        </form>
    </div>
</body>
</html>
