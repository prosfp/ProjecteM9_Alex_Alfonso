<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />

    <title>Log In</title>
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <!-- Centered Image -->
      <div class="flex justify-center mb-6">
        <img src="/src/assets/user_icon.png" alt="User Icon" class="w-44" />
      </div>

      <form class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-lg font-medium mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="Email"
            required
            class="w-full bg-blue-100 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-lg font-medium mb-1"
            >Contrasenya</label
          >
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            class="w-full bg-blue-100 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="mr-2" />
          <label for="remember" class="text-base">Recordarme</label>
        </div>

        <!-- Centered Buttons -->
        <div class="flex justify-between space-x-4">
          <a
            href="/src/pages/register.html"
            class="h-9 w-full bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 flex items-center justify-center"
          >
            Registrarse
          </a>
          <a
            href="/src/pages/infoApp.html"
            class="h-9 w-full bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 flex items-center justify-center"
          >
            Iniciar Sesi√≥
          </a>
        </div>

        <!-- Social Media Buttons -->
        <div class="flex flex-col items-center space-y-3 mt-6">
          <a
            href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwiMguy70qKJAxVR0AIHHZ_xASQQPAgI&safe=active&ssui=on"
            class="h-9 w-full bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 flex items-center justify-center"
          >
            Iniciar con Google
          </a>
          <a
            href="https://github.com/login"
            class="h-9 w-full bg-tertiary text-white font-semibold rounded-full hover:bg-gray-900 flex items-center justify-center"
          >
            Iniciar con GitHub
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
