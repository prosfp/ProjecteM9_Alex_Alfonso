<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/main.css" />

    <title>Log In</title>
  </head>

  <body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
      <!-- Centered Image -->
      <div class="flex justify-center mb-4">
        <img src="/src/assets/user_icon.png" alt="User Icon" class="w-24" />
      </div>

      <form class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="Email"
            required
            class="w-full bg-gray-100 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            class="w-full bg-gray-100 p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="mr-2" />
          <label for="remember" class="text-sm">Remember me</label>
        </div>

        <!-- Centered Buttons -->
        <div class="flex justify-between space-x-2">
          <a
            href="/src/pages/register.html"
            class="h-8 w-full bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-600 flex items-center justify-center"
          >
            Register
          </a>
          <a
            href="/src/pages/infoApp.html"
            class="h-8 w-full bg-blue-500 text-white text-sm font-medium rounded hover:bg-blue-600 flex items-center justify-center"
          >
            Log In
          </a>
        </div>

        <!-- Social Media Buttons -->
        <div class="flex flex-col items-center space-y-2 mt-4">
          <a
            href="https://www.google.com/webhp?hl=es&sa=X&ved=0ahUKEwiMguy70qKJAxVR0AIHHZ_xASQQPAgI&safe=active&ssui=on"
            class="h-8 w-full bg-blue-500 text-white text-sm font-medium rounded-full hover:bg-blue-600 flex items-center justify-center"
          >
            Log in with Google
          </a>
          <a
            href="https://github.com/login"
            class="h-8 w-full bg-gray-800 text-white text-sm font-medium rounded-full hover:bg-gray-900 flex items-center justify-center"
          >
            Log in with GitHub
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
